    <style>
        body {

            display: flex;
            align-items: center;
            justify-content: space-between;

            border-radius: 5px;

            background-color: white;
            min-width: 200px;

            font-size: 14px;

        }

        #usersResult-table th,

            border-bottom: 1px solid #ddd;

    <script>
        const dropdownButton = document.getElementById("dropdownButton");
        const dropdownContent = document.getElementById("dropdownContent");

        dropdownButton.addEventListener("click", () => {
            dropdownContent.classList.toggle("active");
        });

        window.addEventListener("click", (event) => {
            if (!event.target.closest(".dropdown")) {
                dropdownContent.classList.remove("active");
            }
        });

        function onQuizResultsChoose() {
    const select = document.getElementById('QuizResultsChoose');
    const selectedValue = select.value;
    const tbody = document.getElementById('usersResult-table');
    const rows = tbody.getElementsByTagName('tr');

    for (let i = 0; i < rows.length; i++) {
        const cells = rows[i].getElementsByTagName('td');
        const quizResultsCell = cells[3]; 

        let match = false;
        if (quizResultsCell) {
            const quizResultText = quizResultsCell.textContent || quizResultsCell.innerText;
            if (selectedValue === "" || quizResultText.includes(selectedValue)) {
                match = true;
            }
        }

        rows[i].style.display = match ? "" : "none";
    }
}

async function fetchUserResult() {
    try {
        const response = await fetch('/api/userResult');
     
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        const contentType = response.headers.get("Content-Type");
        if (contentType && contentType.includes("application/json")) {
            const results = await response.json();
            const table = document.getElementById('usersResult-table');
            table.innerHTML = ''; 

            results.forEach(assessments => {
                let obj1 = typeof assessments.quizResults === 'string' ? JSON.parse(assessments.quizResults) : assessments.quizResults;
                let obj2 = assessments.recommendations
                    ? (typeof assessments.recommendations === 'string' ? JSON.parse(assessments.recommendations) : assessments.recommendations)
                    : null;

                const quizResults = `${obj1.type}<br>`;

                const recommendations = obj2
                    ? `<strong>Suggestion:</strong><br>${obj2.suggestion}`
                    : 'No recommendations';

                const row = `
        <tr>
            <td>${assessments.assessmentID}</td>
            <td>${assessments.userID}</td>
            <td>${formatDate(assessments.dateTaken)}</td>
            <td>${quizResults}</td>
            <td><button onclick="onDetailsButtonClick(${assessments.assessmentID})">Details</button></td>
        </tr>`;
                table.innerHTML += row;
            });
        } else {
            const text = await response.text();
            console.error("Non-JSON response:", text);
            alert('Return non JSON format');
        }
    } catch (error) {
        console.error('Failed fetch user:', error);
    }
}

function formatDate(dateString) {
    if (!dateString) return 'Invalid Date';

    const date = new Date(dateString);

    if (isNaN(date.getTime())) {
        console.error('Invalid date:', dateString);
        return 'Invalid Date';
    }

    return date.toLocaleDateString('zh-CN', { year: 'numeric', month: '2-digit', day: '2-digit' }) +
        ' ' +
        date.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit', hour12: false });
}


async function fetchUserAll(id) {
    try {
        const response = await fetch(`/api/userAll/${id}`);
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        const results = await response.json();
        const table = document.getElementById('usersResult-table-all');
        table.innerHTML = '';

        results.forEach(user => {
            let obj1 = user.quizResults;
            let obj2 = user.recommendations;

            const quizResults = obj1 ? obj1.category : 'No category';

            const recommendations = obj2
                ? `<strong>Suggestion:</strong><br>${obj2.suggestion}`
                : 'No recommendations';

            const formattedDate = formatDate(user.dateTaken);

            const isSent = localStorage.getItem(`sent_${user.assessmentID}_${user.userID}`) === '1';

            const row = `
        <tr>
            <td>${user.assessmentID}</td>
            <td>${user.userID}</td>
            <td>${formattedDate}</td>
            <td>${quizResults}</td>
            <td>${recommendations}</td>
            <td>${user.room || ''} ${user.floor || ''} ${user.estate || ''} ${user.street || ''}</td>
            <td>${user.phone}</td>
            <td>${user.email}</td>
            <td>${user.contentback || 'No reply'}</td>
            <td>
                  <button 
                    id="sendBtn-${user.assessmentID}-${user.userID}"
                    onclick="sendMessage(${user.userID}, '${user.assessmentID}')"
                    ${isSent ? 'disabled' : ''} 
                    style="${isSent ? 'background-color: #ccc; cursor: not-allowed;' : ''}">
                    ${isSent ? 'Send' : 'Send'}
                </button>
            </td>
        </tr>`;

            table.innerHTML += row;
        });
    } catch (error) {
        console.error('error:', error);
    }
}

async function sendMessage(userID, assessmentID) {
    const button = document.getElementById(`sendBtn-${assessmentID}-${userID}`);

    if (button.disabled) {
        alert("You have already sent a message for this assessment.");
        return;
    }

    const message = prompt("Please input message:");
    if (!message) {
        alert("Message is required.");
        return;
    }
    const messageType = 'test_results';

    try {
        const response = await fetch(`/api/sendMessage/${userID}`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ message, message_type: messageType })
        });

        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.message || "Failed to send message");
        }

        const data = await response.json();
        alert(data.message || "Message sent successful");

        localStorage.setItem(`sent_${assessmentID}_${userID}`, '1');

        button.disabled = true;
        button.textContent = "Send";
        button.style.backgroundColor = "#ccc";
        button.style.cursor = "not-allowed";
        
    } catch (error) {
        console.error("error:", error);
        alert(error.message || "Please try again");
    }
}

function onDetailsButtonClick(id) {
    fetchUserAll(id);
    document.querySelector('.search-bar').style.display = 'none';
    document.querySelector('.content').style.display = 'none';
    document.querySelector('.content2').style.display = 'block';
    document.getElementById("paginationControls").style.display = "none";
}

function changemode() {
    document.querySelector('.search-bar').style.display = 'block';
    document.querySelector('.content').style.display = 'block';
    document.querySelector('.content2').style.display = 'none';
    document.getElementById("paginationControls").style.display = "flex";
}

let results = [];
let filteredResults = [];
let currentPage = 1;
const resultsPerPage = 10;

async function fetchUserResult() {
    try {
        const response = await fetch('/api/userResult');
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

        results = await response.json();
        filteredResults = [...results];
        renderPage(1);
    } catch (error) {
        console.error('Failed to fetch user:', error);
    }
}

function renderPage(page) {
    const table = document.getElementById('usersResult-table');
    table.innerHTML = '';
    
    filteredResults.sort((a, b) => new Date(b.dateTaken) - new Date(a.dateTaken));

    let startIndex = (page - 1) * resultsPerPage;
    let endIndex = Math.min(startIndex + resultsPerPage, filteredResults.length);
    let pageData = filteredResults.slice(startIndex, endIndex);

    if (pageData.length === 0) {
        table.innerHTML = `<tr><td colspan="5">No Result</td></tr>`;
        document.getElementById("paginationControls").style.display = "none";
    } else {
        document.getElementById("paginationControls").style.display = "block";
        pageData.forEach(assessment => {
            let quizResults = typeof assessment.quizResults === 'string' ? JSON.parse(assessment.quizResults) : assessment.quizResults;
            const quizResultType = quizResults ? quizResults.type : 'No quiz result';

            const row = `
                <tr>
                    <td>${assessment.assessmentID}</td>
                    <td>${assessment.userID}</td>
                    <td>${formatDate(assessment.dateTaken)}</td>
                    <td>${quizResultType}</td>
                    <td><button onclick="onDetailsButtonClick(${assessment.assessmentID})">Details</button></td>
                </tr>`;
            table.innerHTML += row;
        });
    }

    currentPage = page;
    document.getElementById("pageInfo").textContent = `Page ${currentPage} of ${Math.ceil(filteredResults.length / resultsPerPage)}`;
    document.getElementById("prevPage").disabled = currentPage === 1;
    document.getElementById("nextPage").disabled = endIndex >= filteredResults.length;
}

function filterResultsByQuizResult() {
    const selectedValue = document.getElementById('QuizResultsChoose').value;

    if (selectedValue === "") {
        filteredResults = [...results];
    } else {
        filteredResults = results.filter(assessment => {
            try {
                let quizResults = assessment.quizResults;
                if (typeof quizResults === 'string') quizResults = JSON.parse(quizResults);
                return quizResults.type && quizResults.type.includes(selectedValue);
            } catch (e) {
                console.error('Error parsing quizResults:', e);
                return false;
            }
        });
    }

    renderPage(1);
}

function resultInput() {
    const input = document.getElementById('resultInput').value.toUpperCase();
    
    filteredResults = results.filter(assessment => {
        let quizResults = typeof assessment.quizResults === 'string' ? JSON.parse(assessment.quizResults) : assessment.quizResults;
        const quizResultType = quizResults ? quizResults.type : 'No quiz result';

        return (
            assessment.assessmentID.toString().includes(input) ||
            assessment.userID.toString().includes(input) ||
            formatDate(assessment.dateTaken).includes(input) ||
            quizResultType.toUpperCase().includes(input)
        );
    });

    renderPage(1);
}

document.getElementById("prevPage").addEventListener("click", () => {
    if (currentPage > 1) {
        renderPage(currentPage - 1);
    }
});
document.getElementById("nextPage").addEventListener("click", () => {
    if (currentPage < Math.ceil(filteredResults.length / resultsPerPage)) {
        renderPage(currentPage + 1);
    }
});

document.getElementById("QuizResultsChoose").addEventListener("change", filterResultsByQuizResult);
