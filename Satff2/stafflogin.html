<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Staff Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      font-size: 18px;
      text-align: center;
      margin-bottom: 20px;
      color: #555;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .checkbox-group input {
      margin-right: 10px;
    }

    .checkbox-group label {
      font-size: 14px;
      color: #333;
    }

    .login-button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .login-button:hover {
      transform: scale(1.02);
    }

    .signup-button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .signup-button:hover {
      transform: scale(1.02);
    }

    .forgot-password {
      text-align: center;
      margin-top: 15px;
    }

    .forgot-password a {
      font-size: 14px;
      color: #999;
      text-decoration: none;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    .policy-notice {
      font-size: 12px;
      color: #999;
      text-align: center;
      margin-top: 10px;
      line-height: 1.5;
    }

    .toast-container {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1050;
    }

    .toast-success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #28a745;
    }

    .toast-error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #dc3545;
    }

    .toast {
      border-radius: 4px;
      padding: 10px;
      width: 300px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="staffloginForm">
      <div class="form-group">
        <label for="username">Email</label>
        <input type="text" id="email" name="email" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" />
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="remember" name="remember" />
        <label for="remember">Remember Me</label>
      </div>
      <button type="submit" class="login-button">Login</button>
    </form>
    <div class="forgot-password">
      <a href="StaffForgotPassword.html">Forget Password?</a>
    </div>
    <div class="policy-notice">
      If you submit your information, it will be deemed that you have read,
      understood, consented to and undertaken to comply with Share&Talk
      <a href="Staffprivacy.html" target="_blank">Terms of Use and Privacy Policy.</a>
    </div>
  </div>

  <div class="toast-container">
    <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-body" id="message"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const rememberMeCheckbox = document.getElementById("remember");

      if (localStorage.getItem("rememberMe") === "true") {
        emailInput.value = localStorage.getItem("savedEmail") || "";
        passwordInput.value = localStorage.getItem("savedPassword") || "";
        rememberMeCheckbox.checked = true;
      }

      document.getElementById("staffloginForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = emailInput.value;
        const password = passwordInput.value;
        const rememberMe = rememberMeCheckbox.checked;

        try {
          const response = await fetch("/api/stafflogin", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
            credentials: "include",
          });

          const result = await response.json();

          if (response.ok) {
            alert("Login successful!");

            if (rememberMe) {
              localStorage.setItem("rememberMe", "true");
              localStorage.setItem("savedEmail", email);
              localStorage.setItem("savedPassword", password);
            } else {
              localStorage.removeItem("rememberMe");
              localStorage.removeItem("savedEmail");
              localStorage.removeItem("savedPassword");
            }

            window.location.href = result.redirectTo;
          } else {
            alert(result.message || "Login failed!");
          }
        } catch (error) {
          console.error("Login error:", error);
          alert("An error occurred. Please try again.");
        }
      });
    });
  </script>
</body>

</html>
